<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valorant</title>
        <link rel="stylesheet" href="layout.css" type="text/css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="jquery.typeText.js"></script>
        <script language="javascript" type="text/javascript">
          $(document).ready(typewriter);

          function typewriter(){
            $(".printfast").typeText({
              typeSpeed: 10,
              lineWait: 10,
              then:function() {

              }
            });
          }
        </script>
    </head>
    <body>
        <div id="container">

          <h3>Agent Archives</h3>
          <ul class="printfast">
            <li class="clickable-char">Sage</li><div class="content" contenteditable="true"><p id="0" class="fill">Lorem ipsum...</p></div>
            <li class="clickable-char">Viper</li><div class="content" contenteditable="true"><p id="1" class="fill">Lorem ipsum2...</p></div>
          </ul>

          <footer>
            <a class="backbutton" href="index.html">&#8592;&nbsp;back</a>
          </footer>
        </div>
        <iframe id="frmFile" src="cnfrm_dt.txt" style="display: none;"></iframe>
    </body>
    <script language="javascript" type="text/javascript">

      var listofparagraphs = $('.content');
      /*Click event for clickable agent names */
      $(".clickable-char").click(function(){
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        /*Set text for each div*/
        var oFrame = document.getElementById("frmFile");
        var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
        while (strRawContents.indexOf("\r") >= 0)
          strRawContents = strRawContents.replace("\r", "");
        var arrLines = strRawContents.split("\n");
        for (var i = 0; i < arrLines.length; i++) {
          var curLine = arrLines[i];
          listofparagraphs[i].innerHTML = curLine;
        }
        /*Make div visible/hidden */
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    </script>
</html>
