<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>arch_ind</title>
        <link rel="stylesheet" href="layout.css" type="text/css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="jquery.typeText.js"></script>
        <script language="javascript" type="text/javascript">
          $(document).ready(setInvis);
          $(typewriter);

          function typewriter(){
            $(".print").typeText({
              typeSpeed: 10,
              lineWait: 300,
              then:function() {
                  $(setShow);
              }
            });
          }

        function setInvis(){
          $('#t1').hide();
        }

        function setShow(){
          $('#t1').show();
        }
        </script>

    </head>
    <body>

        <div id="container">

          <div class="print">
          <p>starting...</p>
          <p>PRJKTARV 0302 (v3 25052020) FINISHED</p>
          <p>PRJKTARV 2013 (GUIDE) CRASHED</p>
          <p>PRJKTARV 0012 (NCTIERVRCRV) CLOSED</p>
          </div>
          <br>

          <table id="t1">
            <tr>
              <th>NAME</th>
              <th>SHR</th>
              <th>%CPU</th>
              <th>TIME</th>
              <th>%MEM</th>
              <th>PID</th>
            </tr>

            </tr> -->

        </div>

</html>
